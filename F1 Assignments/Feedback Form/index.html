<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
	<form>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" min="3" max="50" >
	</div>
	<div>
		<label for="portfolio">Portfolio</label>
		<input type="text" placeholder="Provide the link" id="portfolio">
	</div>
	<div>
		<label for="favColor"> Favourite Color</label>
		<input type="color" id="favColor"><br>
		<label for="likeness"> Likeness</label>
		<input type="range" id="likeness" min="1" max="100" >
	</div>
	</form>
</body>
</html>
